// Infinite animation for the sun rays
function raysAnimation(e){
    e.animate({ transform: 'r90'}, 10000,  function(){
             e.attr({ transform: 'rotate(0)'});
            raysAnimation(e); // Repeat this animation so it appears infinite.
        }
    );

}

// Infinite animation for the sun rays
function fadeInAnimation(e){
    e.attr({ opacity: '0'});
    e.animate({opacity: "100"}, 10000);
}
